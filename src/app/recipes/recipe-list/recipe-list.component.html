<div id="recipe-list-wrapper">
    <span *ngIf="isGettingData">is Loading</span>
    <app-recipe-item
        [recipe]="recipeItem"
        *ngFor="let recipeItem of recipeList | recipeFilter:categoryFilter | pagination: pagItemPerPage:pagCurrentIndex; let i = index"
        [index]="recipeItem.id"
    ></app-recipe-item>
</div>
<div class="row">
    <ul class="pagination justify-content-center" [ngClass]="{'hidden': totalpagPages < 2}">
        <li
            style="cursor: pointer"
            class="page-item"
            *ngFor="let item of totalpagPages | numToArray; let i = index"
            (click)="onChangePag(i)"
            [ngClass]="{ active: pagCurrentIndex - 1 === i }"
        >
            <a class="page-link">{{ i + 1 }}</a>
        </li>
    </ul>
</div>
