<div style="width: 600px; margin: 0 auto">
    <form (ngSubmit)="onSubmit(form)" [formGroup]="projectForm" #form>
        <div class="mb-3">
            <label for="name" class="form-label">Project Name</label>
            <input type="name" class="form-control" id="name" required formControlName="name" />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required email formControlName="email" />
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Project Status</label>
            <select name="status" id="status" class="form-select" required formControlName="status">
                <option value="stable">Stable</option>
                <option value="critical">Critical</option>
                <option value="finished">Finished</option>
            </select>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="defaultcheckbox" formControlName="checkbox" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
          </div>

        <div class="mb-3" formArrayName="pic">
            <h6>Project PIC</h6>
            <div class="input-group mt-2" *ngFor="let pic of picArray.controls; let i = index; let length = count">
                <input type="text" class="form-control" id="pic" required [formControlName]="i" />
                <button class="btn btn-primary" (click)="onAddPic()" *ngIf="i === length - 1" [disabled]="!pic.value">Add PIC</button>
                <!-- <button class="btn btn-danger" *ngIf="i < length - 1">Delete</button> -->
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!projectForm.valid">Submit</button>
    </form>
</div>
